spring.datasource.url=${JDBC_DATASOURCE_URL}

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.maxActive=10
spring.datasource.maxIdle=5
spring.datasource.minIdle=2
spring.datasource.initialSize=5
spring.datasource.removeAbandoned=true

spring.jpa.show-sql=false
spring.jpa.generate-ddl=true

# jwt
api.jwt.secret=Adicione aqui a chave secreta para o JWT
api.jwt.expiration=escolhe o tempo para expiração do JWT (em milisegundos)

# API Facebook
api.facebook.id=Id da API do facebook para fazer o login
api.facebook.secret=Segredo da API do facebook para fazer o login
facebook.pass=Senha que será colocada automaticamente para os usuários do facebook

# API Google
google.pass=Senha que será colocada automaticamente para os usuários do google